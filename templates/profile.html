{% extends "base.html" %}
{% block content %}
<h2>User Profile</h2>
<p><strong>Name:</strong> {{ user.user_name }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>City:</strong> {{ user.city }}</p>
<p><strong>Hobby:</strong> {{ user.hobby }}</p>
<a href="/users" class="btn btn-secondary">Back to Users</a>
{% endblock %}
